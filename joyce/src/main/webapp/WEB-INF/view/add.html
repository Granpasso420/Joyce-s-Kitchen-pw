<body>

    </header>
     <form name="fadd" id="fadd" method="POST" th:object="${recipe}">
    <div class="mod">
        <h1 class="h3 mb-3 fw-normal">Aggiungi nuova ricetta</h1>
        <br>
       	</div>
        <div class="mod">
        <div class="mb-3">
        <label for="formFile" class="form-label">Ricetta</label>
        <input class="form-control" type="text" placeholder="Ricetta" aria-label="default input example" th:field="*{recipe_name}" required>
        </div>

        <div class="mb-3">
            <label for="formFile" class="form-label">Inserisci foto</label>
            <input class="form-control" type="file" id="formFile" name="formFile">
            
        </div>

        <div class="mb-3">
            <label for="formFile" class="form-label">Tempo</label>
            <input class="form-control" type="text" placeholder="Tempo" aria-label="default input example" th:field="*{time}" required>
            </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Ingredienti</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{ingredients}" required></textarea>
        </div> 

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Preparazione</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{process}" required></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" th:value="Aggiungi">Salva</button>
        <button type="button" class="btn btn-primary">Annulla</button>

</div>
   
</form>
 
</body>
</html>
