     <form name="fadd" id="fadd" method="POST" th:object="${recipe}" enctype="multipart/form-data">
    <div class="mod">
        <h1 class="h3 mb-3 fw-normal">Aggiungi nuova ricetta</h1>
        <br>
        
        
       	</div>
        <div class="mod">
        <div class="mb-3">
        <label for="formFile" class="form-label">Ricetta</label>
        <input class="form-control" type="text" placeholder="Ricetta" aria-label="default input example" th:field="*{recipe_name}" required>
        </div>

        <div class="mb-3">
            <label for="formFile" class="form-label">Inserisci foto</label>
            <input class="form-control" type="file" id="formFile" name="formFile">
            
        </div>
        
        <div class="row">
    	
    	<div class="col-md-4">
    	<label for="formFile" class="form-label">Categoria</label>
            <select class="form-select" aria-label="Default select example" th:field="*{recipecategory}" required>
            	<option value="0" selected disabled>Categoria</option>
                <option value="primo">Primi</option>
                <option value="secondo">Secondi</option>
                <option value="dolce">Dolci</option>
            </select>
            </div>
            <br>
            <div class="col-md-4">
            <label for="formFile" class="form-label">Difficoltà</label>
            <select class="form-select" aria-label="Default select example" th:field="*{difficulty}" required>
            	<option value="0" selected disabled>Difficoltà</option>
            	<option value="facile">Facile</option>
            	<option value="media">Media</option>
            	<option value="difficile">Difficile</option>
            </select>
            </div>
            <br>
            <div class="col-md-4" id="tempo">
            <label for="formFile" class="form-label">Tempo</label>
            <input class="form-control" type="text" placeholder="Tempo" aria-label="default input example" th:field="*{time}" required>   
            </div>
    	</div>
		<br>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Ingredienti</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{ingredients}" required></textarea>
        </div> 

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Preparazione</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{process}" required></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Salva</button>
        <a th:href="@{reserved}"><button type="button" class="btn btn-primary">Annulla</button></a>

</div>
   
</form>
