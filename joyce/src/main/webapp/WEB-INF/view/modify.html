<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- <head th:replace="../template/base-template :: headFragment"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link type="text/css" rel="stylesheet" th:href="@{static/css/HomePage2.css}">
		    <link type="text/css" rel="stylesheet"  th:href="@{static/css/HomePageNavBar.css}">
	    <link type="text/css" rel="stylesheet"  th:href="@{static/css/dropdown.css}">
    <link href="signin.css" rel="stylesheet">
     <link type="text/css" rel="stylesheet"  th:href="@{static/css/riservata.css}">
  
  <style type="text/css" id="operaUserStyle"></style>
</head>
<body>
    <header>
		<!--  <a th:href="@{/}"><button>Home</button></a>
		<input type="button" value="Admin" id="admin"/>
		<h1 th:text="${title}"></h1>-->
    </header>
	    <form name="fmod" id="fmod" method="POST" th:object="${recipe}">
	    	<input type="hidden" th:field="*{id_recipe}"/>
	    	<div class="mod">
	        	<h1 class="h3 mb-3 fw-normal">Modifica ricetta</h1>
	        	<br>
	        
	       	</div>
	        <div class="mod">
	        	<div class="mb-3">
			        <label for="formFile" class="form-label">Ricetta</label>
			        <input class="form-control" type="text" placeholder="Ricetta" aria-label="default input example" th:field="*{recipe_name}" required>
	        	</div>
	        <div class="row">
	        	<div class="col-md-6">
	        		<label for="formFile" class="form-label">Inserisci foto</label>
		            <input class="form-control" type="file" id="formFile" name="formFile" value="">
	        	</div>
		            
		       	<div class="col-md-6" style="text-align:center;">
		       		<img th:src="@{'static/foto/' + ${recipe.id_recipe} + '.png'}"
							class="img-thumbnail mt-4" alt="recipe"
							style="width:160px;max-width:160px;height:180px;max-height:180px;">
		       	</div>
	        </div>
	        
	        <div class="row">
	    	
		    	<div class="col-md-4">
				    <label for="formFile" class="form-label">Categoria</label>
				   	<select class="form-select" aria-label="Default select example" th:field="*{recipecategory}" required>
				   		<option value="primo">Primi</option>
				     	<option value="secondo">Secondi</option>
				        <option value="dolce">Dolci</option>
				      </select>
				</div>
		       	<br>
				<div class="col-md-4">
					<label for="formFile" class="form-label">Difficolt√†</label>
				    <select class="form-select" aria-label="Default select example" th:field="*{difficulty}" required>
				    	<option value="facile">Facile</option>
				    	<option value="media">Media</option>
				       	<option value="difficile">Difficile</option>
				   	</select>
				</div>
				<br>
				<div class="col-md-4" id="tempo">
					<label for="formFile" class="form-label">Tempo</label>
				    <input class="form-control" type="text" placeholder="Tempo" aria-label="default input example" th:field="*{time}" required>   
				</div>
			</div>
			<br>
			<div class="mb-3">
				<label for="exampleFormControlTextarea1" class="form-label">Ingredienti</label>
				<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{ingredients}" required></textarea>
			</div> 
				
			<div class="mb-3">
				<label for="exampleFormControlTextarea1" class="form-label">Preparazione</label>
				<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{process}" required></textarea>
			</div>
			<br>
			<button type="submit" class="btn btn-primary" th:value="Modifica">Salva</button>
			<a th:href="@{reserved}"><button type="button" class="btn btn-primary">Annulla</button></a>
		</div>
	</form>
 
 		<footer th:replace="../template/base-template :: footerFragment"></footer>
	    <script th:src="@{static/javascript/HomePage2.js}"></script>
 
</body>
</html>
