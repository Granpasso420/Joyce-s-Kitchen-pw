<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link type="text/css" rel="stylesheet" th:href="@{static/css/bootstrap.min.css}"> -->
    
    <link type="text/css" rel="stylesheet" th:href="@{static/css/fonts.css}">
    <meta charset="UTF-8">
    
    <link type="text/css" rel="stylesheet" th:href="@{static/css/HomePage2.css}">
    <link type="text/css" rel="stylesheet"  th:href="@{static/css/HomePageNavBar.css}">
    <link type="text/css" rel="stylesheet"  th:href="@{static/css/dropdown.css}">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link type="text/css" rel="stylesheet" th:href="@{static/css/ricette.css}">
</head>

<body>
    <header th:replace="../template/base-template :: headerFragment"></header>

    <section class="banner" id="bannerprimi">
        <div class="content">
            <h2 class="shadow" th:text="${title}"></h2>           
        </div>
    </section>

    <div class="panegrande">
      <div class="pane"> 
        <div> 
          <a th:href="@{/}"><img class="iconepane distanzapane"  th:src="@{static/images/pane1.png}" ></img></a>
          <p class="distanzapane">Home</p>
        </div>
        
      <p id="freccia"> ></p>

      <div> 
        <img class="iconepane distanzapane" th:src="@{static/images/pane2.png}" ></img>
        <p class="distanzapane">Primi</p>
      </div>
      </div>
    </div>
    <div class="descrizioneRicette"> 
      <p>Vieni insieme a noi alla scoperta dei nostri primi. Divertiti a ricreare i tuoi piatti e condividili con noi!</p>
      </div>

    <section>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col-md-3" th:each="r : ${primi}">
              <div class="card h-100">
                <img th:src="@{'static/foto/' + ${r.id_recipe} + '.png'}" class="card-img-top" alt="Foto Cibo" width="270px" height="190px">
                <div class="card-body">
                  <h5 class="card-title" th:text="${r.recipe_name}"></h5>
						<p th:text="'- ' + ${r.recipecategory}"></p>
		              	<p th:text="'- ' + ${r.time}"></p>
		              	<p th:text="'- ' + ${r.difficulty}"></p>
                </div>
                <div class="card-footer">
                  <p class="text-muted"><a th:href="@{recipe(id=${r.id_recipe})}">Dettagli</a></p>
                </div>
              </div>
            </div>
   		</div>
    </section>
    
		<form th:replace="../template/base-template :: newsletterFragment"></form>
		<footer th:replace="../template/base-template :: footerFragment"></footer>
	    <script th:src="@{static/javascript/HomePage2.js}"></script>
    </body>
</html>
